name: Appium CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  ui-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 8
      uses: actions/setup-java@v3.6.0
      with:
        distribution: 'temurin'
        java-version: 8
      
    - name: Run the Emulator
      run: | 
       chmod +x ./scripts/emulator-up.sh
       ./scripts/emulator-up.sh       
      shell: bash
    
    - name: Run UI tests
      run: ./gradlew test
